<h2>Data Binding</h2>

<h3>String Interpolation</h3>
<p>Me llamo {{nombre}}</p>
<!-- <p>Me llamo {{getNombre()}}</p> -->

<h3>Property Binding</h3>
<input type="text" [placeholder]="nombre">
<!-- <input type="text" placeholder="{{nombre}}"> -->

<h3>Event Binding</h3>
<button type="button" (click)="mostrarMensaje()">Pulsa aquí</button>
<input type="text" [placeholder]="nombre" (change)="mostrarMensaje($event)">

<h3>Two-Way Data Binding</h3>
<input type="text" [(ngModel)]="nombre">
<input type="text" [ngModel]="nombre">
